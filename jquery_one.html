<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Interactive Web Form Assignment</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <style>
      .error-text {
        color: red;

        font-size: 0.9rem;

        margin-top: 3px;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="mb-4">Interactive Web Form</h3>

          <!-- Username -->

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" />
            <span class="required-text text-danger d-none"
              >This field must not be empty.</span
            >
          </div>

          <!-- Email -->

          <div class="mb-3">
            <label class="form-label">Email</label>

            <input type="email" id="email" class="form-control" />
            <span class="required-text text-danger d-none"
              >This field must not be empty.</span
            >
          </div>

          <!-- Password -->

          <div class="mb-3">
            <label class="form-label">Password</label>

            <input type="password" id="password" class="form-control" />
            <span class="required-text text-danger d-none"
              >This field must not be empty.</span
            >
          </div>

          <!-- Confirm Password -->

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>

            <input type="password" id="confirmPassword" class="form-control" />
            <span class="required-text text-danger d-none"
              >This field must not be empty.</span
            >
            <span class="mismatch-text text-danger d-none"
              >Confirmed password mismatched the password</span
            >
          </div>

          <!-- Interesting Topics -->

          <div class="mb-3 topic-block">
            <label class="form-label fw-bold">Interesting Topics</label>
            <span class="d-block mb-3 required-text text-danger d-none"
              >At least one topic must be selected</span
            >

            <div class="form-check">
              <input
                class="form-check-input topic"
                type="checkbox"
                id="topic1"
                value="HTML"
              />

              <label class="form-check-label" for="topic1">HTML</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input topic"
                type="checkbox"
                id="topic2"
                value="CSS"
              />

              <label class="form-check-label" for="topic2">CSS</label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input topic"
                type="checkbox"
                id="topic3"
                value="JavaScript"
              />

              <label class="form-check-label" for="topic3">JavaScript</label>
            </div>
          </div>

          <!-- Gender -->

          <div class="mb-3">
            <label class="form-label fw-bold">Gender</label>
            <span class="d-block mb-3 required-text text-danger d-none"
              >Please choose your gender</span
            >
            <select id="gender" class="form-select">
              <option>--</option>

              <option>Male</option>

              <option>Female</option>

              <option>Other</option>
            </select>
          </div>

          <!-- Submit -->

          <button id="submitBtn" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#submitBtn').on('click', function () {
          const username = $('#username');
          const email = $('#email');
          const password = $('#password');
          const confirmPassword = $('#confirmPassword');
          const topics = $('.topic:checked'); // This will be array if one is checked
          const gender = $('#gender');

          // Check Username
          if (!username.val().length) {
            username.addClass('border border-danger');
            username.parent().children('.required-text').removeClass('d-none');
          } else {
            username.removeClass('border border-danger');
            username.parent().children('.required-text').addClass('d-none');
          }

          // Check Email
          if (!email.val().length) {
            email.addClass('border border-danger');
            email.parent().children('.required-text').removeClass('d-none');
          } else {
            email.removeClass('border border-danger');
            email.parent().children('.required-text').addClass('d-none');
          }

          // Check Password
          if (!password.val().length) {
            password.addClass('border border-danger');
            password.parent().children('.required-text').removeClass('d-none');
          } else {
            password.removeClass('border border-danger');
            password.parent().children('.required-text').addClass('d-none');
          }

          // Check Confirm Password
          if (!confirmPassword.val().length) {
            confirmPassword.addClass('border border-danger');
            confirmPassword
              .parent()
              .children('.required-text')
              .removeClass('d-none');
          } else {
            confirmPassword.removeClass('border border-danger');
            confirmPassword
              .parent()
              .children('.required-text')
              .addClass('d-none');
            // check password and confirmPassword are the same or not
            if (password.val() != confirmPassword.val()) {
              confirmPassword
                .parent()
                .children('.mismatch-text')
                .removeClass('d-none');
            } else {
              confirmPassword
                .parent()
                .children('.mismatch-text')
                .addClass('d-none');
            }
          }

          // Check Topics
          if (topics.length == 0) {
            $('.topic-block').children('.required-text').removeClass('d-none');
          } else {
            $('.topic-block').children('.required-text').addClass('d-none');
          }

          // Check Gender
          if (gender.val() == '--') {
            gender.parent().children('.required-text').removeClass('d-none');
          } else {
            gender.parent().children('.required-text').addClass('d-none');
          }
        });
      });
    </script>
  </body>
</html>
